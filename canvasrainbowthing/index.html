  <script>
  var canvas = document.querySelector("canvas");
  canvas.width = 500;
  canvas.height = 120;
  var ctx = canvas.getContext("2d");
  ctx.font = "bold 30px Comic Sans MS";
  
  function drawRainbow (text,x,y) {
    var colors = ["red","black","yellow","red","black","yellow"];
    for (var i = 0; i < colors.length; i++) {
      ctx.fillStyle = colors[i];
      ctx.fillText(text, x+ i * 3, y + i * 3);
    }
  }
  
  drawRainbow("Black and red and yellow and Black and red an yellow and Black and red and yellow!",20,70);
  </script>
